<body>
  <h2 style="text-align:center">ğŸ’± ì‹¤ì‹œê°„ í™˜ìœ¨ ê³„ì‚°ê¸°</h2>

  <div class="row">
    <input type="number" id="amount" placeholder="ì˜ˆ: 1000" style="flex: 1;">
  </div>

  <div class="row">
    <select id="fromCurrency" style="flex: 1;">
      <option value="USD">USD (ë‹¬ëŸ¬)</option>
      <option value="EUR">EUR (ìœ ë¡œ)</option>
      <option value="JPY">JPY (ì—”)</option>
      <option value="KRW">KRW (ì›)</option>
    </select>

    <button onclick="swapCurrencies()">â†”</button>

    <select id="toCurrency" style="flex: 1;">
      <option value="USD">USD (ë‹¬ëŸ¬)</option>
      <option value="EUR">EUR (ìœ ë¡œ)</option>
      <option value="JPY">JPY (ì—”)</option>
      <option value="KRW">KRW (ì›)</option>
    </select>
  </div>

  <div id="rateInfo">í™˜ìœ¨ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>

  <button onclick="convertCurrency()">ğŸ’¸ ê³„ì‚°í•˜ê¸°</button>
  <div id="result"></div>

  <div class="chart-container">
    <div class="chart-buttons">
      <button onclick="loadChart('1d')">1ì¼</button>
      <button onclick="loadChart('7d')">1ì£¼</button>
      <button onclick="loadChart('30d')">1ë‹¬</button>
    </div>
    <canvas id="rateChart" height="200"></canvas>
  </div>

  <script>
    let chart;

    async function fetchAndDisplayRate() {
      const from = document.getElementById('fromCurrency').value;
      const to = document.getElementById('toCurrency').value;

      if (from === to) {
        document.getElementById('rateInfo').innerText = `ğŸ’± ë™ì¼ í†µí™”: 1 ${from} = 1 ${to}`;
        return 1;
      }

      try {
        const res = await fetch(`https://api.exchangerate.host/latest?base=${from}&symbols=${to}`);
        const data = await res.json();
        const rate = data.rates[to];
        const date = data.date;

        document.getElementById('rateInfo').innerText = `ğŸ“… ${date} ê¸°ì¤€ | ğŸ’± 1 ${from} = ${rate.toFixed(4)} ${to}`;
        return rate;
      } catch (e) {
        document.getElementById('rateInfo').innerText = "âŒ í™˜ìœ¨ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.";
        return NaN;
      }
    }

    async function convertCurrency() {
      const amount = parseFloat(document.getElementById('amount').value);
      if (isNaN(amount)) {
        document.getElementById('result').innerText = "ğŸ’¬ ê¸ˆì•¡ì„ ì…ë ¥í•˜ì„¸ìš”.";
        return;
      }

      const rate = await fetchAndDisplayRate();
      if (!rate || isNaN(rate)) {
        document.getElementById('result').innerText = "âŒ í™˜ìœ¨ì„ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.";
        return;
      }

      const from = document.getElementById('fromCurrency').value;
      const to = document.getElementById('toCurrency').value;
      const converted = amount * rate;

      document.getElementById('result').innerText = `${amount} ${from} â†’ ${converted.toFixed(2)} ${to}`;
    }

    function swapCurrencies() {
      const from = document.getElementById('fromCurrency');
      const to = document.getElementById('toCurrency');
      [from.value, to.value] = [to.value, from.value];
      fetchAndDisplayRate();
    }

    async function loadChart(period) {
      const from = document.getElementById('fromCurrency').value;
      const to = document.getElementById('toCurrency').value;

      if (from === to) {
        document.getElementById('rateInfo').innerText = `ğŸ’± ë™ì¼ í†µí™”: 1 ${from} = 1 ${to}`;
        if (chart) chart.destroy();
        return;
      }

      const res = await fetch(`https://api.exchangerate.host/timeseries?start_date=${getStartDate(period)}&end_date=${getToday()}&base=${from}&symbols=${to}`);
      const data = await res.json();
      const labels = Object.keys(data.rates);
      const values = labels.map(date => data.rates[date][to]);

      const avg = values.reduce((a, b) => a + b, 0) / values.length;
      const avgLine = new Array(values.length).fill(avg);

      if (chart) chart.destroy();
      const ctx = document.getElementById('rateChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label: `${from} â†’ ${to} í™˜ìœ¨`,
              data: values,
              borderWidth: 2,
              fill: false,
              borderColor: 'blue'
            },
            {
              label: 'í‰ê· ì„ ',
              data: avgLine,
              borderWidth: 1,
              borderDash: [5, 5],
              fill: false,
              borderColor: 'red'
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' }
          }
        }
      });
    }

    function getToday() {
      return new Date().toISOString().split('T')[0];
    }

    function getStartDate(period) {
      const today = new Date();
      if (period === '1d') today.setDate(today.getDate() - 2);
      else if (period === '7d') today.setDate(today.getDate() - 7);
      else if (period === '30d') today.setDate(today.getDate() - 30);
      return today.toISOString().split('T')[0];
    }

    window.onload = fetchAndDisplayRate;
  </script>
</body>
